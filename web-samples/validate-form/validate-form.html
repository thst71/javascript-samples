<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm(event) {
            try {
                let userInput = this.children["userinput"];
                if (userInput.value.match(/\d+/)) {
                    this.children["error"].textContent = "No digits allowed in input!";
                    userInput.value = userInput.value.replaceAll(/\d+/g, "");
                    event.preventDefault();
                }
                return
            } catch (e) {
                event.preventDefault();
                console.log(e);
            }
        }
    </script>
</head>

<body>
<form action="https://google.com" id="dataEntry">
    <input name="userinput" type="text">
    <input type="submit">
    <div id="error"></div>
</form>


<script>
    document.querySelector("#dataEntry").addEventListener("submit", validateForm);
</script>
</body>

</html>

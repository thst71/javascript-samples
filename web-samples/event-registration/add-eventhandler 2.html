<!DOCTYPE html>
<html lang="de">
<head>
    <title>ADD Eventhandler</title>
</head>
<body onload="console.log('im html')">
<h1>Hallo mit addEventHandler</h1>
<script>
    window.addEventListener("load", () => console.log("added 1"));
    window.addEventListener("load", () => console.log("added 2"));
    window.onload = () => console.log("als Eigenschaft");
    window.addEventListener("load", () => console.log("added 3"));
</script>
</body>
</html>
